    <div class="title-text" id="my-headline">Ohm's Law Circuit Simulator</div>

    <!-- Input section for resistance, voltage, and calculating current -->
    <div class="glass" style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    text-align: center;
    align-items:center;
    height: 75px;"> 
        <div><label for="Resistance" style="font-weight: bold;">Resistance:</label>
            <input class="input-box" type="text" id="Resistance" name="Resistance" placeholder="in Ohms"></div> <!-- Input for resistance -->
        <div><label for="Voltage" style="font-weight: bold;">Voltage:</label>
            <input class="input-box" type="text" id="Voltage" name="Voltage" placeholder="in Volts"></div> <!-- Input for voltage -->
        <div><button class="current-button" type="button" onclick="enableDrag();calculateCurrent();">Current</button><span id="Current"></span></div> <!-- Button to calculate current -->
    </div>

    <!-- Section for drag-and-drop functionality for Cell and Resistor -->
    <div style="
    display:grid;
    grid-template-columns: 150px 1fr;
    padding-top: 100px;">
        <div style="
        display:grid;
        grid-template-rows: 150px 150px;"> 
            <div class="holdbox"><img id="dragtarget1" draggable="false" class="image" src="Images\Cell.svg" alt=""><p style="margin-top: -2px; text-align: center;" >Cell</p></div> <!-- Image for cell (battery) -->
            <div class="holdbox"><img id="dragtarget2" draggable="false" class="image" src="Images\Resistor.svg" alt=""><p style="margin-top: -2px; text-align: center;">Resistor</p></div> <!-- Image for resistor -->
        </div>

        <!-- Drop zones for the cell and resistor -->
        <div style="
        display: grid;
        grid-template-columns:200px 200px 200px;
        padding-top: 50px;
        margin-right: 10px;
        margin-left: 300px;">
            <div class="dropbox1" id="dp1"></div> <!-- Drop zone for cell -->
            <div style="border: 1px solid; border-left: 0px; border-right: 0px; display: flex; width: 200px; height: 200px;">
                <img class="bulboff" id="bulb" src="Images\OFF.jpg" alt=""> <!-- Image for bulb -->
            </div>
            <div class="dropbox2" id="dp2"></div> <!-- Drop zone for resistor -->
        </div>
    </div>

    <span style="margin-left: 450px; " >Place cell above here!</span>
    <span style="margin-left: 300px;">Place resistor above here!</span>

    <!-- Title for V-I graph -->
    <p style="font-size: 30px; margin-left: 665px;margin-top: 80px;">V-I GRAPH</p>

    <!-- Container for displaying the V-I graph -->
    <div id="line-chart" class="glass" style="width: 500px; height: 500px ; object-fit: contain; padding: 20px; margin-left:480px;margin-top:80px;margin-bottom: 10px;"></div>
